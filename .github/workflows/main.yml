# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
            # Must checkout the submodules or hugo site generation will fail
            submodules: recursive

      - uses: actions/cache@v2
        id: cache
        with:
            path: ./hugo
            key: hugo-binary

      - name: Download hugo
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
            set -e -u -o pipefail
            set -x
            wget https://github.com/gohugoio/hugo/releases/download/v0.49.2/hugo_0.49.2_Linux-64bit.tar.gz
            tar -xvf hugo_0.49.2_Linux-64bit.tar.gz
            ./hugo version

      - name: Generate site with hugo
        run: |
            set -e -u -o pipefail
            set -x
            export PATH=$PATH:.
            mv public/.git public.git
            hugo --cleanDestinationDir --gc --destination public/
            mv public.git public/.git

      - name: Push changes
        env:
            PAGES_REPO_TOKEN: ${{ secrets.PAGES_REPO_TOKEN }}
        run: |
            set -e -u -o pipefail
            set -x
            MESSAGE="$(git log -1 --pretty='%B')"
            cd public/
            git config --global user.name "${GITHUB_ACTOR}"
            git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
            git add -A
            git commit -m "$MESSAGE" --allow-empty
            git push -f "https://$GITHUB_ACTOR:$PAGES_REPO_TOKEN@github.com/$GITHUB_REPOSITORY.git" HEAD
